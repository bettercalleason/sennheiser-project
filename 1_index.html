<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script></script>
    <style>
      /* div {
        border: 1px solid red;
      } */
      .hero {
        height: 800px;
        background-color: #303030;
        position: relative;
      }
      .hero-text {
        display: flex;
        justify-content: center;
      }
      .hero-title {
        position: absolute;
        z-index: 2;
        top: 70%;
        font-size: 100px;
        color:#d9af80;
        font-family: 'Raleway', sans-serif;
      }
      .bg-pic {
        width: 100%;
        
      }
      .bg-pic img {
        width: 100%;
        object-fit: cover;
      }
      .hero-area {
        /* display: flex; */
        justify-content: center;
        position: relative;
      }
      .carousel-slide {
        width: 75%;
        position: absolute;
      }
      .carousel-item img {
        width: 100%;
        object-fit: cover;
      }
      .model {
        width: 100%;
      }
      .model img {
        width: 100%;
        object-fit: cover;
        position: absolute;
        z-index: 1;
      }
      @media screen and (max-width: 767px) {
        .hero {
        height: 270px;
      }
        .hero-title {
        position: absolute;
        z-index: 2;
        top: 70%;
        font-size: 42px;
        color:#d9af80;
        font-family: 'Raleway', sans-serif;
      }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid hero">
      <div class="hero-text">
        <h1 class="hero-title animate__animated animate__zoomIn">This is Your Crew</h1>
      </div>

      <div class="row model-pic">
        <div class="model">
          <img src="images/1_index/02.png" alt="" />
        </div>
      </div>

      <div class="row hero-area">

        <div
          id="carouselExampleControls"
          class="carousel-slide slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/1_index/02.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/1_index/03.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/1_index/04.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="bg-pic">
          <img src="images/1_index/01.png" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
