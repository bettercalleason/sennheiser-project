<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .arrow {
        width: 50px;
        margin: 0px auto 100px auto;
        animation: arrow 1s;
        animation-iteration-count: infinite;
      }
      @keyframes arrow {
        0% {
          transform: translateY(20px);
        }
        50% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="arrow">
      <a href="#box-title"
        ><img src="images/1_index/icon desing/arrow.svg" alt=""
      /></a>
    </div>
  </body>
</html>
